<fieldset>
    <div style="text-align:center">
        
        <h2>Tabela Pessas</h2>
        
        <table>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Endereco(cep)</th>
                <th colspan="2">AÃ§oes</th>
            </tr>
            <tr *ngFor="let p of pessoas">
                <td>{{p.nome}}</td>
                <td>{{p.cpf}}</td>
                <td>{{p.email}}</td>
                <td>{{p.enderecoDto.cep}}</td>
                <td><button (click)="excluir(p.cpf)">Excluir</button></td>
                <td><button [routerLink]="[ '/pessoa/alterar/', p.cpf ]" class="btn btn-outline-success">Alterar</button></td>
            </tr>
        </table>
        
        
        
    </div>
</fieldset>
