  <div>
    
    <fieldset>
      <legend>Cadastro</legend>
      <div>
        Titulo: <input type="text"[(ngModel)]="livro.titulo"/><br>

        Data de Publicação: <input type="text"[(ngModel)]="livro.data"/><br>
        
        <div>
          Autor : <select [(ngModel)]="autor.id">
            <option value="undefined">Selecione..</option>
            <option *ngFor="let a of autores"[value]="a.id">{{ a.nome }}</option>
          </select>
        </div>
        <div>
          Categoria: <select [(ngModel)]="categoria.id">
              <option value="undefined">Selecione..</option>
              <option *ngFor="let c of categorias"[value]="c.id">{{ c.descricao }}</option>
            </select>
        </div>        
      </div>
    </fieldset>
    <button (click)="salvar()"> Salvar</button>
  </div>
